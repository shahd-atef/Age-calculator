<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="favicon-32x32.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
    <div class="container">
        <div class="user-inputs">
            <div class="input-group">
                <label class="day" for="Day-input">DAY</label>
                <input class="user-day-input" type="number" minlength="1" maxlength="2" min="1" max="31" id="Day-input" placeholder="DD">
                <span class="error-day"></span>
            </div>
            <div class="input-group">
                <label class="month" for="Month-input">MONTH</label>
                <input type="number" minlength="1" maxlength="2" min="1" max="12" id="Month-input" placeholder="MM">
                <span class="error-month"></span>
            </div>
            <div class="input-group">
                <label class="year"for="year-input">YEAR</label>
                <input type="number" minlength="4" maxlength="4" id="year-input" placeholder="YYYY" min="1000" >
                <span class="error-year"></span>
            </div>
        </div>
        <div class="click-submit">
            <span></span>
            <button class="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                    <g fill="none" stroke="#FFF" stroke-width="2">
                        <path
                            d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                    </g>
                </svg></button>
        </div>
        <div class="age-output">
            <p><span class="year-output">- -</span>years</p>
            <p><span class="Month-output">- -</span>months</p>
            <p><span class="day-output">- -</span>days</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
